<body>
  <script>
    "use strict";
    let today = new Date();
    let myBirthday = new Date(today.getFullYear() + 1, 4, 26);
    const day = 86400000;
    const hour = 3600000;
    const minute = 60000;
    const second = 1000;
    let time = myBirthday.getTime() - today.getTime();
    let days = Math.floor(time / day);
    let hours = Math.floor((time - days * day) / hour);
    let minutes = Math.floor((time - days * day - hours * hour) / minute);
    let seconds = Math.floor((time - days * day - hours * hour - minutes * minute) / second);
    let str = days + " днів, " + hours + " годин, " + minutes + " хвилин, " + seconds + " секунд.";
    document.write("<h1>До мого дня народження залишилось: " + str + "</h1>");
  </script>
</body>
