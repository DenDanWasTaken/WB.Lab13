<!doctype html>
<html lang="uk">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="Лабораторна робота №13 з веб-розробки. Виконана Фільшиним Едуардом.">
  <meta name="keywords" content="веб-розробка, bootstrap, лабораторна робота, адаптивний дизайн, JavaScript">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap-icons.css">

</head>

<body>
  <script>
    "use strict";
    function RandNum(min = 1, max = 30) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    document.write("Випадкове число між діапазоном за замовченням (1 і 30) = ", RandNum());

    let b = 50;

    document.write("<br>Випадкове число між діапазоном з мінімумом за замовченням (1 і "+ b + ") ", RandNum(undefined, b));

    let a = 25;

    document.write("<br>Випадкове число між діапазоном з максимумом за замовченням ("+ a + " і 30) = ", RandNum(a));
    document.write("<br>Випадкове число між діапазоном без значень за замовченням ("+ a + " і "+ b +") = ", RandNum(a, b));
  </script>
</body>

</html>
