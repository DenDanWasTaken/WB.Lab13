<body>
  <script>
    "use strict";
    function Double(a) {
      return a * 2;
    }
    function Add3(a, func) {
      return func(a) + 3;
    }

    let result = Add3(5, Double);

    document.write("<h2>Результат = ", result, "</h2>");
  </script>
</body>
