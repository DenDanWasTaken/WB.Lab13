<body>
  <script>
    "use strict";
    function sumAll() {
      let total = 0;
      for (let i = 0; i < arguments.length; i++) {
        total += arguments[i];
      }
      return total;
    }

    document.write("Сума чисел 2, 5, 7 = " + sumAll(2, 5, 7) + "<br>");
    document.write("Сума чисел 1, 2, 3, 4, 5 = " + sumAll(1, 2, 3, 4, 5) + "<br>");
    document.write("Сума чисел 10, 20 = " + sumAll(10, 20) + "<br>");
  </script>
</body>
