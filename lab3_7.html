<body>
  <script>
    "use strict";
    let x = 10;

    function isEven(num) {
      return num % 2 === 0 ? "парне" : "непарне";
    }

    document.write("Значення змінної isEven:<br>" + isEven.valueOf() + "<br>");

    document.write("Результат виклику isEven(x) (x = 10): " + isEven(x) + "<br>");
  </script>
